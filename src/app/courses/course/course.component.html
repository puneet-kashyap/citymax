<div class="container">
  <div class="row">
    <div class="col">
      <h3>{{title}}</h3>
      <p>{{header}}</p>
      <div class="img-block">
        <img class="img-fluid" src={{image}} alt={{title}}>
      </div>
      <p *ngFor='let detail of description'>
        {{detail}}
      </p>
    </div>
  </div>
</div>
