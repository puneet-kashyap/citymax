<div class="container">
  <div class="row">
    <div class="col heading">
      <h1>Courses</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor='let course of courses'>

      <mat-card class="card">
        <mat-card-header>
          <h3>{{course.name}}</h3>
        </mat-card-header>
        <img mat-card-image [src]='course.img' [alt]='course.name'>
        <mat-card-content>
          <p>{{course.description}}</p>
        </mat-card-content>
        <mat-card-actions align='center'>
          <!-- <button mat-button>SHARE</button> -->
          <button routerLink='/{{course.id}}' routerLinkActive="active" mat-raised-button color="primary">
            DETAILS
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
